{% extends 'template_base.html' %}

{% block title %}
    Modelos
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h4>Agregar Modelo</h4>
            <form action="" method="post">
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre del Modelo">
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
        </div>
        <div class="col-6">
            <h4>Listado de Modelos</h4>
            {% for modelo in modelos %}
            <li>{{modelo.nombre}}</li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
