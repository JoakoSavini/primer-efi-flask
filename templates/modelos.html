{% extends 'template_base.html' %}

{% block title %}
    Modelos
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h4>Agregar Modelo</h4>
            <form action="" method="post">
                <h6>Nombre del modelo</h6>
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre">
                <h6>Marca del modelo</h6>
                <select name="marca" id="" class="form-control mb-2">
                    {% for marca in marcas %}
                        <option value="{{marca.id}}">{{marca.nombre}}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
        </div>
        <div class="col-6">
            <h4>Listado de Modelos</h4>
            {% for modelo in modelos %}
            <li>{{modelo.nombre}}</li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
