{% extends "template_base.html" %}

{% block title %}
    Categorias
{% endblock%}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h4>Agregar Categoria</h4>
            <form action="" method="post">
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre de la Categoria">
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
        </div>
        <div class="col-6">
            <h4>Listado Categorias</h4>
            {% for categoria in categorias %}
                <li>{{categoria.nombre}}</li>
            {% endfor %}
        </div>
</div>
{% endblock %}
