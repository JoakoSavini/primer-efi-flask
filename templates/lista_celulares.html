{% extends "template_base.html" %}

{% block title %}Agregar Celular{% endblock %}

{% block content %}
<h1>Agregue los nuevos celulares</h1>
<form method="post">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="uso">Uso:</label>
        <input type="text" class="form-control" id="uso" name="uso" required>
    </div>
    <div class="form-group">
        <label for="marca">Marca:</label>
        <select class="form-control" id="marca" name="marca" required>
            {% for marca in marcas %}
            <option value="{{ marca.id }}">{{ marca.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="modelo">Modelo:</label>
        <select class="form-control" id="modelo" name="modelo" required>
            {% for modelo in modelos %}
            <option value="{{ modelo.id }}">{{ modelo.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="categoria">Categor√≠a:</label>
        <select class="form-control" id="categoria" name="categoria" required>
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="ram">RAM:</label>
        <input type="number" class="form-control" id="ram" name="ram" required>
    </div>
    <div class="form-group">
        <label for="almacenamiento">Almacenamiento:</label>
        <input type="number" class="form-control" id="almacenamiento" name="almacenamiento" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
