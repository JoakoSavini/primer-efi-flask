{% extends 'base_template.html' %}

{% block title %}
    Editar Fabricantes
{% endblock %}

{% block content %}
    <h4>Edite el Fabricante</h4>
    <div class="container">
        <div class="contenedor_general">
            <form action="" method="post">
                <label for="nombre">Editar Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control mb-2" value="{{fabricante.nombre}}">
                <label for="contacto">Editar Contacto</label>
                <input type="email" id="contacto" name="contacto" class="form-control mb-2" value="{{fabricante.contacto}}">
                <label for="localidad">Cambiar Localidad</label>
                <input type="text" id="localidad" name="localidad" class="form-control mb-2" value="{{fabricante.localidad}}">
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
{% endblock %}
