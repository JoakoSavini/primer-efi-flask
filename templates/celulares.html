{% extends "template_base.html" %}

{% block title %}Agregar Celular{% endblock %}

{% block content %}
<div class="container">
    <div class="row">

        <div class="col-6">
            <h4>Agrega un Celular</h4>
            <form action="" method="post">
                <select name="marca" id="" class="form-control mb-2">
                    {% for marca in marcas %}
                        <option value="{{marca.id}}">{{marca.nombre}}</option>
                    {% endfor %}
                </select>
                <select name="modelo" id="" class="form-control mb-2">
                    {% for modelo in modelos %}
                        <option value="{{modelo.id}}">{{modelo.nombre}}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
        </div>

        <div class="col-6">
            <h4>Listado de Celulares</h4>
            {% for celular in celulares %}
            <li> {{celular.marca}} - {{celular.modelo}} </li>
            {% endfor %}
        </div>
    
    </div>
</div>
{% endblock %}
