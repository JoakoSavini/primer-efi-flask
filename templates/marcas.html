{% extends "template_base.html" %}

{% block title %}
    Marcas
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h4>Agregar Marca</h4>
            <form action="" method="post">
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre de la Marca">
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
        </div>
        <div class="col-6">
            <h4>Listado de Marcas</h4>
            {% for marca in marcas %}
            <li>{{marca.nombre}}</li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
